<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XerivoLearn App | Kids Video Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topbar">
      <a id="brand-link" class="brand" href="https://xerivolearn.com">XerivoLearn</a>
      <a id="admin-link" class="admin-link" href="https://admin.xerivolearn.com">Admin</a>
    </header>

    <main class="page">
      <section class="intro">
        <p class="eyebrow">Video Library</p>
        <h1>Find your childâ€™s next favorite learning video.</h1>
      </section>

      <section class="filters">
        <input id="search-input" type="search" placeholder="Search title or topic..." />
        <select id="age-filter">
          <option value="">All ages</option>
          <option value="3-5">3-5</option>
          <option value="4-7">4-7</option>
          <option value="7+">7+</option>
        </select>
      </section>

      <section id="videos-grid" class="videos-grid" aria-live="polite"></section>
      <p id="empty-state" class="empty-state hidden">No videos match your filters yet.</p>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
