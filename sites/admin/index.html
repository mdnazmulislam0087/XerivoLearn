<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XerivoLearn Admin | Video CMS</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="topbar">
      <h1>XerivoLearn Admin CMS</h1>
      <a id="open-app-link" class="open-app" href="https://app.xerivolearn.com">Open User App</a>
    </header>

    <main class="layout">
      <section class="panel auth-panel">
        <h2>Admin Access</h2>
        <p>Enter your `ADMIN_TOKEN` from `.env`.</p>
        <input id="token-input" type="password" placeholder="Admin token" />
        <button id="save-token-btn" type="button">Save Token</button>
        <p id="token-status" class="status"></p>
      </section>

      <section class="panel">
        <h2 id="form-title">Add New Video</h2>
        <form id="video-form">
          <label>
            Title
            <input id="title" required />
          </label>
          <label>
            Description
            <textarea id="description" rows="3"></textarea>
          </label>
          <label>
            Category
            <input id="category" placeholder="Learning, Math, Story, etc." />
          </label>
          <div class="split">
            <label>
              Age Group
              <select id="ageGroup">
                <option value="3-5">3-5</option>
                <option value="4-7">4-7</option>
                <option value="7+">7+</option>
              </select>
            </label>
            <label>
              Duration
              <input id="duration" placeholder="2:30" />
            </label>
          </div>
          <label>
            Thumbnail URL
            <input id="thumbnailUrl" type="url" placeholder="https://..." />
          </label>
          <label>
            Video URL
            <input id="videoUrl" type="url" required placeholder="https://..." />
          </label>
          <label class="checkbox">
            <input id="isPublished" type="checkbox" checked />
            Published
          </label>
          <div class="actions">
            <button type="submit" id="save-btn">Save Video</button>
            <button type="button" id="cancel-btn" class="muted hidden">Cancel Edit</button>
          </div>
          <p id="form-status" class="status"></p>
        </form>
      </section>

      <section class="panel">
        <h2>Video Library</h2>
        <div id="video-list" class="video-list"></div>
      </section>
    </main>

    <script src="./admin.js"></script>
  </body>
</html>
